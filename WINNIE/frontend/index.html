<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiture Super Rapide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 10px;
    }

    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="loginPage">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Pas de compte ? <a href="#" onclick="showRegister()">Register ici</a></p>
  </div>

  <div id="registerPage" class="hidden">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Déjà un compte ? <a href="#" onclick="showLogin()">Login ici</a></p>
  </div>

  <div id="homePage" class="hidden">
    <h1>Bienvenue !</h1>
    <p id="welcomeMessage"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
